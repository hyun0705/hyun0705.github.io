<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="image">
        <h2 style="margin-top:10px; margin-bottom: 6px;">Jessica Randall</h2>
        <p style="color: hsl(75, 94%, 57%); margin-bottom: 16px;">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="button-display">
        <button type="submit">GitHub</button>
        <button type="submit">Frontend Mentor</button>
        <button type="submit">LinkedIn</button>
        <button type="submit">Twitter</button>
        <button type="submit">Instagram</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">강현</a>.
    </div>
  </div>
</body>

</html>
